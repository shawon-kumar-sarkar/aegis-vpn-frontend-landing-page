<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AegisVPN - Landing Page</title>

    <!-- Third Party CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.3.11/dist/lenis.css"
    />

    <!-- Third Party Script -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Tailwind CSS Style -->
    <style type="text/tailwindcss">
      @theme {
        --color-primary-color: #f53838;
      }
    </style>

    <!-- CSS Links -->
    <link rel="stylesheet" href="./src/style/main.css" />
  </head>
  <body>
    <!-- Start Header Section -->
    <header>
      <!-- Start Nav Section -->
      <nav class="fixed w-full py-5 lg:py-7">
        <div class="w-[95%] md:w-11/12 lg:w-10/12 mx-auto">
          <div class="w-full flex justify-between items-center">
            <div>
              <a href="#">
                <div class="flex items-center gap-1 md:gap-2">
                  <div class="w-6 md:w-8 xl:w-12 h-6 md:h-8 xl:h-12">
                    <img
                      class="w-full h-full object-cover"
                      src="./assets/AegisVPN-lcon.svg"
                      alt="logo"
                    />
                  </div>
                  <h3 class="text-xl md:text-2xl xl:text-3xl">
                    Aegis<span class="font-bold">VPN</span>
                  </h3>
                </div>
              </a>
            </div>
            <div class="hidden lg:block">
              <ul class="flex items-center gap-2">
                <li class="text-base xl:text-xl">
                  <a
                    href="#"
                    class="text-gray-500 font-medium px-2 py-1 hover:text-primary-color transition-colors duration-300"
                    >About</a
                  >
                </li>
                <li class="text-base xl:text-xl">
                  <a
                    href="#"
                    class="text-gray-500 font-medium px-2 py-1 hover:text-primary-color transition-colors duration-300"
                    >Features</a
                  >
                </li>
                <li class="text-base xl:text-xl">
                  <a
                    href="#"
                    class="text-gray-500 font-medium px-2 py-1 hover:text-primary-color transition-colors duration-300"
                    >Pricing</a
                  >
                </li>
                <li class="text-base xl:text-xl">
                  <a
                    href="#"
                    class="text-gray-500 font-medium px-2 py-1 hover:text-primary-color transition-colors duration-300"
                    >Testimonial</a
                  >
                </li>
                <li class="text-base xl:text-xl">
                  <a
                    href="#"
                    class="text-gray-500 font-medium px-2 py-1 hover:text-primary-color transition-colors duration-300"
                    >Help</a
                  >
                </li>
              </ul>
            </div>
            <div class="hidden lg:block">
              <div class="flex items-center gap-2">
                <button
                  class="text-sm xl:text-lg font-medium px-5 xl:px-7 py-2 border-2 text-white bg-primary-color border-primary-color rounded-full cursor-pointer hover:text-black hover:bg-white transition-colors duration-300"
                >
                  Sign In
                </button>
                <button
                  class="text-sm xl:text-lg font-medium px-5 xl:px-7 py-2 border-2 border-primary-color rounded-full cursor-pointer hover:text-white hover:bg-primary-color transition-colors duration-300"
                >
                  Sign Up
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- End Nav Section -->
    </header>
    <!-- End Header Section -->

    <!-- Third Party Script -->
    <script src="https://unpkg.com/lenis@1.3.11/dist/lenis.min.js"></script>

    <!-- JavaScript Links -->
    <script src="./src/script/scroll.js"></script>
  </body>
</html>
